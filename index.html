<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <form action="">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@email.com">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="SC">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="29033">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="******">
                <label for="passConfirm">Confirm Password</label>
                <input type="password" id="passConfirm" name="passConfirm" placeholder="******">
                <button>Submit</button>
            </form>
        </main>
        <footer></footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
